<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-finity - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="assets/png/barbell.png" type="image/x-icon" />
  </head>
  <body>
    <div class="signup">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Your password"
            required
          />
        </div>
        <div class="form-group">
          <button id="signUpButton" type="submit">Sign Up</button>
        </div>
        <div class="form-group form-text">
          Already have an account? <a href="#">Log in</a>
        </div>
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAs09Z4Ivl0Do0tf9yxE6kWpk_b4aN4XDc",
        authDomain: "fit-finity.firebaseapp.com",
        projectId: "fit-finity",
        storageBucket: "fit-finity.appspot.com",
        messagingSenderId: "874327284525",
        appId: "1:874327284525:web:93063b9d883561b0a711a4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const userEmail = document.querySelector("#email");
      const userPassword = document.querySelector("#password");
      const signUpButton = document.querySelector("#signUpButton");

      const userSignup = async () => {
        const signUpEmail = userEmail.value;
        const signUpPassword = userPassword.value;
        createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
          .then((userCrrdential) => {window.location.replace("http://127.0.0.1:5501/signup.html");})
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
          });
      };

      signUpButton.addEventListener("click", userSignup);

    </script>
  </body>
</html>
